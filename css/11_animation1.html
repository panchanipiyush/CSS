<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parth{
            
            height: 400px;
            width: 400px;
            position: relative;
            margin: 100px;
            left: 100px;
        }
        .p1{
            border: 1px solid red;
            box-shadow: 0px 0px 10px 5px rgb(194, 100, 83) ;
            border-radius: 40%;
            height: 200px;
            width: 200px;
            position: absolute; 
            top: 0px;
            left: 0px;
            animation: earth 4s linear infinite normal both;
        }
        .p2{
            border: 1px solid green;
            border-radius: 30%;
            box-shadow: 0px 0px 10px 5px rgb(146, 194, 83) ;
            height: 150px;
            width: 150px;
            position: absolute; 
            top: 25px;
            left: 25px;
            animation: earth 4s linear infinite reverse both;            
        }
        .p3{
            border: 1px solid blue;
            border-radius:30%;
            box-shadow: 0px 0px 10px 5px rgb(173, 214, 230) ;
            height: 100px;
            width: 100px;
            position: absolute; 
            top: 50px;
            left: 50px;
            animation: earth 4s linear infinite  both;             
        }
        @keyframes earth {
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }            
        }
    </style>
</head>
<body>
    <div class="parth">
        <div class="p1"></div>
        <div class="p2"></div>
        <div class="p3"></div>
    </div>
</body>
</html>
